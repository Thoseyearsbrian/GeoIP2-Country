name: Update GeoLite2-Country.mmdb

on:
  schedule:
    - cron: '0 0 */3 * *'  # 每 3 天执行一次（UTC 0 点）
  workflow_dispatch:       # 支持手动触发

permissions:
  contents: write

jobs:
  update_mmdb:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install required packages
        run: |
          pip install requests

      - name: Run update_mmdb.py
        env:
          MAXMIND_ACCOUNT_ID: ${{ secrets.MAXMIND_ACCOUNT_ID }}
          MAXMIND_LICENSE_KEY: ${{ secrets.MAXMIND_LICENSE_KEY }}
        run: |
          python3 scripts/update_mmdb.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.mmdb
          git commit -m "chore: auto update GeoLite2-Country.mmdb" || echo "No changes to commit"
          git push